<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map with a custom style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
	
<style>
	.coordinates {
		background: rgba(0, 0, 0, 0.5);
		color: #fff;
		position: absolute;
		bottom: 40px;
		left: 10px;
		padding: 5px 10px;
		margin: 0;
		font-size: 11px;
		line-height: 18px;
		border-radius: 3px;
		display: none;
	}
</style>
	
<div id="map"></div>
<pre id="coordinates" class="coordinates"></pre>
	
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamtzZWFncmlzdCIsImEiOiJjazlpNHkzaG4xNWJ1M2ZvNHJuajh2ZXRhIn0.rFXMJ_jmruGL11vxChintQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/jkseagrist/ck9tj1z960j5h1in1zqeh4xq7', //hosted style id
center: [-116, 38], // starting position
zoom: 6 // starting zoom
});
	
	var marker = new mapboxgl.Marker({
draggable: true
})
.setLngLat([-116, 38])
.addTo(map);
 
function onDragEnd() {
var lngLat = marker.getLngLat();
coordinates.style.display = 'block';
coordinates.innerHTML =
'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
}
 
marker.on('dragend', onDragEnd);
	
	map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['layer-name-here'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .addTo(map);
});
	
self.map.on("click", function(e){
	console.log("background click", e.lngLat);
	var geojson = {
		type: "FeatureCollection",
                features: [{
                    type:"Feature",
                    geometry: { type: "Point", coordinates: [ e.lngLat.lng, e.lngLat.lat ]}
                }]
	};

self.map.addSource("pins", {
	"type": "geojson",
	"data": geojson
	});
            

self.map.addLayer({
	id: "pinsLayer",
	type: "circle",
	source: "pins", 
	paint: {
		"circle-color": "red",
		"circle-radius": 5 
                }
            });
        });
	
</script>
 
</body>
</html>
